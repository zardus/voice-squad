<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#1a1a2e">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Squad Voice</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon-192.png" type="image/png">
  <link rel="apple-touch-icon" href="icon-192.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <div id="tab-bar">
      <button class="tab active" data-tab="terminal">Terminal</button>
      <button class="tab" data-tab="status">Status</button>
    </div>

    <div id="terminal-view" class="tab-content active">
      <div id="terminal-panel">
        <div id="terminal-header">
          <span id="terminal-title">terminal</span>
          <span id="status" class="disconnected">disconnected</span>
        </div>
        <pre id="terminal"></pre>
      </div>

      <div id="update-bar">
        <button id="update-btn" title="Ask captain for a status update">Status</button>
      </div>

      <div id="summary-panel">
        <div id="summary-label">voice summary</div>
        <div id="summary"></div>
      </div>

      <div id="transcription-panel">
        <div id="transcription-label">input transcription</div>
        <div id="transcription"></div>
      </div>
    </div>

    <div id="status-view" class="tab-content">
      <div id="status-header">
        <span id="status-title">squad overview</span>
        <span id="status-time">waiting...</span>
      </div>
      <div id="status-body">
        <div id="status-summary">Loading status...</div>
        <div id="status-panes"></div>
      </div>
    </div>

    <div id="controls">
      <label id="autoread-toggle" title="Auto-read summaries aloud">
        <input type="checkbox" id="autoread-cb">
        <span class="autoread-slider"></span>
        <span class="autoread-label">Auto-read</span>
      </label>
      <button id="mic-btn" title="Hold to speak">
        <svg viewBox="0 0 24 24" width="28" height="28" fill="currentColor">
          <path d="M12 14a3 3 0 003-3V5a3 3 0 00-6 0v6a3 3 0 003 3zm-1-9a1 1 0 012 0v6a1 1 0 01-2 0V5zm6 6a5 5 0 01-10 0H5a7 7 0 0014 0h-2zm-5 9a1 1 0 01-1-1v-2h2v2a1 1 0 01-1 1z"/>
        </svg>
      </button>
      <input type="text" id="text-input" placeholder="Type a command..." autocomplete="off">
      <button id="send-btn" title="Send">&#x27A4;</button>
    </div>
  </div>

  <script>
  // Nuke all service workers and caches to fix stale-cache issues
  if ('serviceWorker' in navigator && !new URLSearchParams(location.search).has('cleared')) {
    navigator.serviceWorker.getRegistrations().then(function(regs) {
      if (regs.length > 0) {
        Promise.all(
          regs.map(function(r) { return r.unregister(); })
        ).then(function() {
          return caches.keys().then(function(keys) {
            return Promise.all(keys.map(function(k) { return caches.delete(k); }));
          });
        }).then(function() {
          var sep = location.search ? '&' : '?';
          location.href = location.pathname + (location.search || '?') + sep + 'cleared=1' + location.hash;
        });
      }
    });
  }
  </script>
  <script src="app.js"></script>
</body>
</html>
