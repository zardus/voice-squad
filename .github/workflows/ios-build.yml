name: iOS Build

on:
  push:
    branches: [main]
    paths:
      - "src/ios/**"
      - ".github/workflows/ios-build.yml"
  pull_request:
    paths:
      - "src/ios/**"
      - ".github/workflows/ios-build.yml"

jobs:
  build:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Xcode version
        run: xcodebuild -version

      - name: Build (Simulator)
        run: |
          xcodebuild build \
            -project src/ios/VoiceSquad.xcodeproj \
            -scheme VoiceSquad \
            -sdk iphonesimulator \
            -configuration Debug \
            -destination 'generic/platform=iOS Simulator' \
            CODE_SIGNING_ALLOWED=NO
