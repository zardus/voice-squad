name: iOS Build

on:
  push:
    branches: [main]
    paths:
      - "src/ios/**"
      - ".github/workflows/ios-build.yml"
  pull_request:
    paths:
      - "src/ios/**"
      - ".github/workflows/ios-build.yml"

jobs:
  build:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode 26
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "26.0"

      - name: Xcode version
        run: xcodebuild -version

      - name: Verify iOS SDK version (26+)
        run: |
          SDK_VERSION="$(xcrun --sdk iphoneos --show-sdk-version)"
          SDK_MAJOR="${SDK_VERSION%%.*}"
          echo "Detected iPhoneOS SDK: ${SDK_VERSION}"
          if [ "$SDK_MAJOR" -lt 26 ]; then
            echo "iOS SDK ${SDK_VERSION} is below required 26.0"
            exit 1
          fi

      - name: Build (Simulator)
        run: |
          xcodebuild build \
            -project src/ios/VoiceSquad.xcodeproj \
            -scheme VoiceSquad \
            -sdk iphonesimulator \
            -configuration Debug \
            -destination 'generic/platform=iOS Simulator' \
            CODE_SIGNING_ALLOWED=NO

  testflight:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: macos-15
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode 26
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "26.0"

      - name: Xcode version
        run: xcodebuild -version

      - name: Verify iOS SDK version (26+)
        run: |
          SDK_VERSION="$(xcrun --sdk iphoneos --show-sdk-version)"
          SDK_MAJOR="${SDK_VERSION%%.*}"
          echo "Detected iPhoneOS SDK: ${SDK_VERSION}"
          if [ "$SDK_MAJOR" -lt 26 ]; then
            echo "iOS SDK ${SDK_VERSION} is below required 26.0"
            exit 1
          fi

      - name: Install Apple Distribution certificate
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
        run: |
          # Create temporary keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -hex 20)

          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          # Import certificate
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          echo -n "$BUILD_CERTIFICATE_BASE64" | base64 --decode -o "$CERTIFICATE_PATH"
          security import "$CERTIFICATE_PATH" \
            -P "$P12_PASSWORD" \
            -A \
            -t cert \
            -f pkcs12 \
            -k "$KEYCHAIN_PATH"

          # Allow codesign to access the keychain
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security list-keychains -d user -s "$KEYCHAIN_PATH" login.keychain-db

      - name: Write App Store Connect API key
        env:
          ASC_API_KEY_BASE64: ${{ secrets.ASC_API_KEY_BASE64 }}
          ASC_KEY_ID: ${{ secrets.ASC_KEY_ID }}
        run: |
          mkdir -p ~/private_keys
          echo -n "$ASC_API_KEY_BASE64" | base64 --decode -o ~/private_keys/AuthKey_${ASC_KEY_ID}.p8

      - name: Archive
        env:
          ASC_KEY_ID: ${{ secrets.ASC_KEY_ID }}
          ASC_ISSUER_ID: ${{ secrets.ASC_ISSUER_ID }}
        run: |
          xcodebuild archive \
            -project src/ios/VoiceSquad.xcodeproj \
            -scheme VoiceSquad \
            -configuration Release \
            -destination 'generic/platform=iOS' \
            -archivePath build/VoiceSquad.xcarchive \
            -allowProvisioningUpdates \
            -authenticationKeyPath ~/private_keys/AuthKey_${ASC_KEY_ID}.p8 \
            -authenticationKeyID "$ASC_KEY_ID" \
            -authenticationKeyIssuerID "$ASC_ISSUER_ID"

      - name: Export and upload to TestFlight
        env:
          ASC_KEY_ID: ${{ secrets.ASC_KEY_ID }}
          ASC_ISSUER_ID: ${{ secrets.ASC_ISSUER_ID }}
        run: |
          xcodebuild -exportArchive \
            -archivePath build/VoiceSquad.xcarchive \
            -exportOptionsPlist src/ios/ExportOptions.plist \
            -exportPath build/export \
            -allowProvisioningUpdates \
            -authenticationKeyPath ~/private_keys/AuthKey_${ASC_KEY_ID}.p8 \
            -authenticationKeyID "$ASC_KEY_ID" \
            -authenticationKeyIssuerID "$ASC_ISSUER_ID"

      - name: Cleanup keychain
        if: always()
        run: |
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          if [ -f "$KEYCHAIN_PATH" ]; then
            security delete-keychain "$KEYCHAIN_PATH"
          fi
          rm -f ~/private_keys/AuthKey_*.p8
